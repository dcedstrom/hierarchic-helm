# Prefix to use for resources
namePrefix: "test"

hierarchic-argo-aoa:
  enabled: true


global:
  chartDefaults:
    repoURL: "https://dcedstrom.github.io/hierarchic-helm"
    revision: ">=1.0.0-0"
  argoNamespace: "argocd"
  project: "default"
  dest:
    name: ""
    server: "https://kubernetes.default.svc"
    namespace: "default"
    project: "default"

prom:
  enabled: true
  name: "prometheus"
  namespace: "prometheus"
  project: "monitoring"
  repoURL: ""
  chart_name: "hierarchic-prom"
  revision: ">=1.0.0-0"
  valueOverrides: {}

graf:
  enabled: true
  name: "grafana"
  namespace: "grafana"
  project: "monitoring"
  repoURL: ""
  chart_name: "hierarchic-grafana"
  revision: ">=1.0.0-0"
  valueOverrides: {}

extsec:
  enabled: true
  name: "external-secrets"
  namespace: "external-secrets"
  project: "security"
  repoURL: ""
  chart_name: "hierarchic-extsec"
  revision: ">=1.0.0-0"
  valueOverrides: {}


minio:
  enabled: false
  name: "minio"
  namespace: "minio"
  project: ""
  repoURL: ""
  chart_name: "hierarchic-minio"
  revision: ""
  valueOverrides: {}

