apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  {{- if and (.Values.global.dest.name) (not .Values.namePrefix ) }}
  name: {{ .Values.global.dest.name }}-{{ .Values.graf.name }}
  {{- else if (.Values.namePrefix) }}
  name: {{ .Values.namePrefix }}-{{ .Values.graf.name }}
  {{- end }}
  namespace: {{ .Values.global.argoNamespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.graf.namespace | default .Values.global.dest.namespace | quote }}
    {{- if .Values.global.dest.server }}
    server: {{ .Values.global.dest.server }}
    {{- else if and (.Values.global.dest.name) (not .Values.global.dest.server) }}
    name: {{ .Values.global.dest.name }}
    {{- end }}
  project: {{ .Values.graf.project | default .Values.global.project }}
  source:
    repoURL: {{ .Values.graf.repoURL | default .Values.global.chartDefaults.repoURL | quote }}
    targetRevision: {{ .Values.graf.revision | default .Values.global.chartDefaults.revision | quote }}
    chart: {{ .Values.graf.chart_name }}
    {{- if .Values.graf.valueOverrides }}
    helm:
      values:
        {{ .Values.graf.valueOverrides | toYaml | trim | indent 10 }}
    {{ end }}
